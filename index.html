<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Minimal T-Shirt Store</h1>
    </header>

    <section class="products">
        <div class="product">
            <img src="tshirt1.jpg" alt="T-Shirt 1">
            <h2>Classic White Tee</h2>
            <p>$19.99</p>
            <button onclick="addToCart('Classic White Tee', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="tshirt2.jpg" alt="T-Shirt 2">
            <h2>Black Edition Tee</h2>
            <p>$24.99</p>
            <button onclick="addToCart('Black Edition Tee', 24.99)">Add to Cart</button>
        </div>
    </section>

    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">Total: $0.00</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
